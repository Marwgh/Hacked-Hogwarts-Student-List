<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaning Hogwarts Data</title>
    <link rel="stylesheet" href="styleHogwarts.css" />
    <link rel="icon" href="images/hogwarts.png" />
</head>

<body>
    <header>
        <h1>Hogwarts School of Witchcraft and Wizardry</h1>
        <label><input type="text" placeholder="search"></label>
    </header>
    <main>
        <h2>Student List 1991</h2>
        <div id="fsContainer">
            <div id="filterContainer">
                <label>Filter:</label><br>
                <button class="filter" data-action="filter" data-filter="Slytherin">Slytherin</button><br>
                <button class="filter" data-action="filter" data-filter="Ravenclaw">Ravenclaw</button><br>
                <button class="filter" data-action="filter" data-filter="Hufflepuff">Hufflepuff</button><br>
                <button class="filter" data-action="filter" data-filter="Gryffindor">Gryffindor</button><br>
                <button class="filter" data-action="filter" data-filter="bloodType">Blood Type</button><br>
                <button class="filter" data-action="filter" data-filter="prefect">Prefect</button><br>
                <button class="filter" data-action="filter" data-filter="expelled">Expelled</button><br>
                <button class="filter" data-action="filter" data-filter="all">All Students</button><br>
            </div><br>
            <div id="sortContainer">
                <label>Sort:</label><br>
                <button class="sort" data-action="filter" data-filter="firstNameSort">Sort by firstname</button><br>
                <button class="sort" data-action="filter" data-filter="lastNameSort">Sort by lastname</button>
            </div>
        </div>
        <table id="list">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>House</th>
                </tr>
            </thead>
            <tbody>
                <!-- student template will be copied and inserted here -->
            </tbody>
        </table>
    </main>
    <footer>
        <label>Number of Students in total:<output type="text"></output></label>
    </footer>

    <template id="student">
        <tr>
            <td data-field="firstName">FIRST NAME</td>
            <td data-field="lastName">LAST NAME</td>
            <td data-field="house">HOUSE</td>
        </tr>
    </template>

    <div class="modalBackground hide">
        <div class="modalContent">
            <div id="theLeftContent">
                <h3>Student Full Name :</h3>
                <p class="modalStudentName"></p>
                <h3 class="nickNametll hide">NickName :</h3>
                <p class="modalStudentNickName hide"></p>
                <h3>House :</h3>
                <p class="modalHouse"></p>
                <h3>Gender :</h3>
                <p class="modalGender"></p>
            </div>
            <div id="theRightContent">
                <div id="closeModalButton">Close</div>
                <div id="imAPrefect">Is a prefect :</div>
                <div class="prefectsNo prefectIndicator">‚≠ê</div>
                <img class="image" src="" alt="">
            </div>
            <button>Expelliarmus</button>
            <!--(expelle student)-->
            <button></button>
            </div>
    </div>
    <script src="scriptHogwarts.js"></script>
</body>

</html>
